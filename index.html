<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>WeatherApp</title>
    </head>

    <header>
        <p>Everywhere you go, always take the weather with you!</p>
        <div class="locationContainer">
            <h1 class="locationInfo"></h1>
            <h2 class="locationWeather"></h2>
        </div>
    </header>
    <div class="search">
        <input class="cityInput" placeholder="Write the city name to see the weather" type="text">
        <button type="submit" class="btnSearch">Go!</button>
    </div>

    <p class="load">Loading...</p>

    <section>
        <div class="weatherCard"> </div>
        <div class="dailyWeatherDiv">
            <button type="button" class="btnDailyWeather">See daily weather</button>
        </div>
    </section>

    <section>
        <div class="showDailyWeather"></div>
    </section>

    <body>
        <script src="script.js"></script>
    </body>

</html>
